<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work In Progress</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Gradient background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            flex-direction: column;
            overflow: hidden;
        }

        /* Blurred floating circles */
        .background-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
            filter: blur(5px); /* Blur effect */
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.2); }
            100% { transform: translateY(0) scale(1); }
        }

        /* Cool Spinning Loading Circle */
        .loader {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #ff6f61,
                #ffcc00,
                #6a11cb,
                #2575fc,
                #ff6f61
            );
            mask: radial-gradient(transparent 50%, #000 50%);
            -webkit-mask: radial-gradient(transparent 50%, #000 50%);
            animation: spin 2s linear infinite, glow 3s infinite alternate ease-in-out;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.2);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.2); }
            100% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.5), 0 0 60px rgba(255, 255, 255, 0.3); }
        }

        /* Pulsating text */
        .text {
            font-size: 3rem;
            font-weight: 600;
            text-align: center;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="background-bubbles" id="bubble-container"></div>
    <div class="loader" id="loader"></div>
    <div class="text">Work In Progress</div>

    <script>
        // Function to create bubbles
        function createBubbles(count) {
            const bubbleContainer = document.getElementById('bubble-container');
            for (let i = 0; i < count; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.top = `${Math.random() * 100}%`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
                bubble.style.width = `${Math.random() * 20 + 10}px`;
                bubble.style.height = bubble.style.width;
                bubbleContainer.appendChild(bubble);
            }
        }

        // Function to make the loader float around like GitHub's homepage
        function floatLoader() {
            const loader = document.getElementById('loader');
            let x = 0, y = 0;
            let targetX = 0, targetY = 0;

            const updatePosition = () => {
                x += (targetX - x) * 0.1;
                y += (targetY - y) * 0.1;
                loader.style.transform = `translate(${x}px, ${y}px)`;
                requestAnimationFrame(updatePosition);
            };

            document.addEventListener('mousemove', (e) => {
                targetX = (e.clientX - window.innerWidth / 2) / 10;
                targetY = (e.clientY - window.innerHeight / 2) / 10;
            });

            updatePosition();
        }

        // Initialize
        createBubbles(30); // Create 30 bubbles
        floatLoader(); // Make the loader float around
    </script>
</body>
</html>
